          ['Rondonia'],
          ['Roraima'],
          ['Santa Catarina'],
          ['São Paulo'],
          ['Sergipe'],
          ['Tocantins']
        ]);

        var options = {
           region: 'BR',
           resolution: 'provinces',
           datalessRegionColor: 'white',
           defaultColor: '#ffcc00',
           enableRegionInteractivity: true
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        
        function myClickHandler(){
          var selection = chart.getSelection();
          var message = '';
          for (var i = 0; i < selection.length; i++) {
              var item = selection[i];
              if (item.row != null && item.column != null) {
                  message += '{' + item.row + ',column:' + item.column + '}';
              } else if (item.row != null) {
                  message += '' + item.row + '';
              } else if (item.column != null) {
                  message += '{column:' + item.column + '}';
              }
          }
          if (message == '') {
              message = ultimoEstadoSelecionado;
          }else{
              ultimoEstadoSelecionado = message;
          }
            document.getElementById("dadosTitulos").innerHTML = '';
            for(var i = 0; i < Object.keys(metamorfoses).length; i ++){ 
              document.getElementById("estado").innerHTML = dicEstados[message];
              //Ponto de melhoria, percorrer o array apenas nos itens relacionados ao estado clicado/marcado. (lazy)
              if(metamorfoses[dicEstados[message]] != undefined){
                document.getElementById("dadosTitulos").innerHTML += 
                '<br><center><b style="color:#ffcc00; font-size:1.8em;">' + 
                metamorfoses[dicEstados[message]][i]['Titulo'] + 
                '</b></center><br>' + 
                metamorfoses[dicEstados[message]][i]['Imagem'] + 
                '<br>' + 
				metamorfoses[dicEstados[message]][i]['Informacoes'] + 
				  '<br/><br/><center><b style="color:#ffcc00; font-size:1.6em;">';
              }             
            }
          }

          google.visualization.events.addListener(chart, 'select', myClickHandler);

          chart.draw(data, options);

                  var item = selection[i];

                      message += '{' + item.row + ',column:' + item.column + '}';
                  } else if (item.row != null) {
                      message += '' + item.row + '';
                  } else if (item.column != null) {
                      message += '{column:' + item.column + '}';

              }
              if (message == '') {

                  + metamorfoses[dicEstados[message]][i]['Informacoes'] + 
				  '<br><center><b style="color:#ffcc00; font-size:1.6em;">';
                }
              }
            

            google.visualization.events.addListener(chart, 'select', myComboHandler);

              chart.draw(data, options);

              myComboHandler(arraySelection);
        });
